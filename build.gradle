buildscript {
    repositories {
        jcenter() // only work after gradle 1.7
    }

    dependencies {
        classpath 'org.github.ngbinh.scalastyle:gradle-scalastyle-plugin_2.11:0.8.2'
    }
}

// Apply the scala plugin to add support for Scala
plugins {
    id 'scala'
    id "com.github.lkishalmi.gatling" version "0.3.0"
    id "com.github.kt3k.coveralls" version "2.6.3"
    id "net.saliman.cobertura" version "2.3.1"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.7'
    compile "io.gatling.highcharts:gatling-charts-highcharts:2.1.6"
    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.5'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
    testRuntime "org.slf4j:slf4j-api:1.7.10"
}

gatling {
    toolVersion = '2.2.0'
    jvmArgs = [ '-server', '-Xms512M', '-Xmx512M' ]
    simulations = {
        include "**/*Simulation.scala"
    }
}

cobertura{
    coberturaVersion = '2.1.1'
    coverageFormats = [ 'html', 'xml']
}
